<!DOCTYPE html> 
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Test Hormonal</title>
      <link rel="stylesheet" href="style.css"/>
   </head>
   <body>
      <div class="container">
         <!-- Landing Page --> 
         <section id="landing-page" class="page active">
            <div class="hero">
               <h1 class="main-title">Descubre tu Patrón Hormonal</h1>
               <p class="subtitle">Toma el quiz para entender mejor tu ciclo y cuerpo</p>
               <button class="btn-primary" id="take-quiz-btn" onclick="startSurvey()">Tomar el Quiz</button> 
            </div>
            <div class="waitlist-section" id="waitlist-section">
               <h2>¿Aún no estás lista?</h2>
               <p>Únete a nuestra lista de espera y recibe actualizaciones</p>
               <form id="main-waitlist-form" class="waitlist-form"> <input type="text" id="main-waitlist-name" placeholder="Tu nombre" required/> <input type="email" id="main-waitlist-email" placeholder="Tu correo" required/> <button type="submit" class="btn-secondary">Unirme a la lista</button> </form>
            </div>
         </section>
         <!-- Survey Page --> 
         <section id="survey-page" class="page">
            <div class="survey-header">
               <div id="progress-text" class="progress-label"></div>
               <div class="progress-bar-container">
                  <div id="progress-bar" class="progress-bar"></div>
               </div>
            </div>
            <div id="survey-content" class="survey-section"></div>
         </section>
         <!-- Results Page --> 
         <section id="results-page" class="page">
            <div class="results-container">
               <h2>Tu Resultado</h2>
               <div id="results-card" class="results-card"></div>
               <div class="waitlist-section">
                  <p>¿Quieres que te avisemos cuando lancemos?</p>
                  <form id="results-waitlist-form" class="waitlist-form"> <input type="text" id="results-waitlist-name" placeholder="Tu nombre" required/> <input type="email" id="results-waitlist-email" placeholder="Tu correo" required/> <button type="submit" class="btn-secondary">Unirme a la lista</button> </form>
               </div>
            </div>
         </section>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <script src="app.js"></script> 
   </body>
</html>
